<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- El elemento HTML form ( <form> ) representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web. -->
    <form action="">
        <!-- Un label o etiqueta es un texto que va asociado a un control con el que puede interactuar un usuario-->
        <label for="nombre">
     <!-- Sirve para aplicar estilo al texto o agrupar elementos en línea. Sus etiquetas son: <span> y </span> (ambas obligatorias) -->
            <span>¿Cual es tu nombre?</span>
            <!-- el placeholder sirve para darle una idea al usuario -->
            <!--El elemento HTML <input> se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.--> 
            <input type="text" id="nombre" placeholder="tu nombre"/>
        </label>
        <label for="Años-edad">
            <span>¿Cuantos años tienes?</span>
            <input type="date" id="Años-edad" />
        </label>
        <label for="horario">
            <span>¿que horario estudias?</span>
            <input type="time" id="horario" />
        </label>
    </form>
</body>
</html>
