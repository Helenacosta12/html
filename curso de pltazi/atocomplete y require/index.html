<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="pepito perez" autocomplete="name" required >
            </label>
            <label for="correo">
                <span>Tu correo electronico</span>
                <input type="email" id="correo" name="correo" placeholder="mariana@gmail.com" autocomplete="email" required >
            </label>
            <label for="pais">
                <span>¿Cual estu pais?</span>
                <input type="text" id="pais" name="pais" placeholder="Colombia" autocomplete="country" required >
            </label>
            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input type="text" id="cp" name="cp" placeholder="2165430" autocomplete="postal-code" required >
            </label>
            <input type="submit"/>
        </form>
        <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete
        en este link encuentras todos los tipos de atributos-->
    </main>
</body>
</html>
